name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            artifact: jfai-linux-amd64
          - target: aarch64-linux-musl
            artifact: jfai-linux-arm64
          - target: x86_64-macos-none
            artifact: jfai-macos-amd64
          - target: aarch64-macos-none
            artifact: jfai-macos-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0
      - run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
      - run: cp zig-out/bin/jfai ${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: jfai-linux-amd64
          path: build-amd64
      - uses: actions/download-artifact@v4
        with:
          name: jfai-linux-arm64
          path: build-arm64

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      # Build amd64 image
      - run: |
          cp build-amd64/jfai-linux-amd64 jfai
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64 .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          rm jfai

      # Build arm64 image
      - uses: docker/setup-qemu-action@v3
      - run: |
          cp build-arm64/jfai-linux-arm64 jfai
          docker build --platform linux/arm64 -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64 .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64
          rm jfai

      # Create and push multi-arch manifest
      - run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for TAG in $TAGS; do
            docker manifest create $TAG \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64
            docker manifest annotate $TAG \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64 --os linux --arch amd64
            docker manifest annotate $TAG \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64 --os linux --arch arm64
            docker manifest push $TAG
          done

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
